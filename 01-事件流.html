<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 事件流：事件在 DOM 中的传播顺序
        // 事件冒泡：事件从具体元素开始，逐级向上传播，直到 document
        // 事件捕获：事件从 document 开始，逐级向下传播，直到具体元素
        // 事件委托：利用事件冒泡，将事件处理函数绑定在父元素上，实现对子元素的事件处理
        // 事件委托的优势：
        // 1. 减少事件处理函数的数量，提高性能
        // 2. 动态添加的元素也可以绑定事件处理函数
        // 3. 可以实现对多个元素的事件处理，而不需要为每个元素都绑定事件处理函数
        // 阻止事件冒泡：e.stopPropagation()
        // 阻止事件默认行为：e.preventDefault()
    </script>

</body>

</html>
